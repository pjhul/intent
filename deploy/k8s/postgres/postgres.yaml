---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: cohort
data:
  init.sql: |
    CREATE TABLE IF NOT EXISTS cohorts (
        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
        name VARCHAR(255) NOT NULL,
        description TEXT,
        rules JSONB NOT NULL,
        status VARCHAR(50) NOT NULL DEFAULT 'draft',
        version BIGINT NOT NULL DEFAULT 1,
        created_at TIMESTAMPTZ NOT NULL DEFAULT NOW(),
        updated_at TIMESTAMPTZ NOT NULL DEFAULT NOW()
    );

    CREATE INDEX IF NOT EXISTS idx_cohorts_status ON cohorts(status);
    CREATE INDEX IF NOT EXISTS idx_cohorts_name ON cohorts(name);

    CREATE OR REPLACE FUNCTION update_updated_at_column()
    RETURNS TRIGGER AS $$
    BEGIN
        NEW.updated_at = NOW();
        RETURN NEW;
    END;
    $$ language 'plpgsql';

    DROP TRIGGER IF EXISTS update_cohorts_updated_at ON cohorts;
    CREATE TRIGGER update_cohorts_updated_at
        BEFORE UPDATE ON cohorts
        FOR EACH ROW
        EXECUTE FUNCTION update_updated_at_column();
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: cohort
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: cohort
        - name: POSTGRES_PASSWORD
          value: cohort
        - name: POSTGRES_DB
          value: cohort
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        - name: init
          mountPath: /docker-entrypoint-initdb.d
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - cohort
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - cohort
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: init
        configMap:
          name: postgres-init
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: cohort
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
    nodePort: 30432
  type: NodePort
