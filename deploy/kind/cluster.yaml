kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: cohort-dev
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  # Expose cohort service
  - containerPort: 30080
    hostPort: 8080
    protocol: TCP
  # Expose PostgreSQL
  - containerPort: 30432
    hostPort: 5432
    protocol: TCP
  # Expose ClickHouse HTTP
  - containerPort: 30123
    hostPort: 8123
    protocol: TCP
  # Expose ClickHouse native
  - containerPort: 30900
    hostPort: 9000
    protocol: TCP
  # Expose Kafka
  - containerPort: 30092
    hostPort: 9092
    protocol: TCP
  # Expose Redis
  - containerPort: 30379
    hostPort: 6379
    protocol: TCP
  # Expose Flink Web UI
  - containerPort: 30081
    hostPort: 8081
    protocol: TCP
- role: worker
  extraMounts:
  - hostPath: /tmp/cohort-data
    containerPath: /data
